<body>
    
    <script>
        let arr=[
    {
        name:"Deepak",
        Age: 35,
        Country : "India",
        hobbies:["sleeping","eating","playing"],
    },
    {
        name:"john",
        Age: 30,
        Country : "America",
        hobbies:["sleeping","eating","reading"],
    },
    {
        name:"Nobita",
        Age: 10,
        Country : "japan",
        hobbies:["sleeping","eating","dancing"],
    },
    {
        name:"Ria",
        Age: 25,
        Country : "India",
        hobbies:["sleeping","eating","watching tv"],
    }
];
//to print objects with age less than 30
for(var i=0;i<arr.length;i++)
{
    if (arr[i].Age<30)
    {
        console.log(arr[i]);
    }
}
//to print objects with country as "India"
for(var i=0;i<arr.length;i++)
{
    if (arr[i].Country=="India")
    {
        console.log(arr[i]);
    }
}

    </script>
